<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Series number</title>
</head>
<body>
    <h1 id="sum"></h1>
    <script>
        let temp="";
            for(let i=0;i<=4;i++){
                temp+=i;
                temp=parseInt(temp);
            }
 
        document.getElementById("sum").innerHTML=temp;
    </script>
</body>
</html>
